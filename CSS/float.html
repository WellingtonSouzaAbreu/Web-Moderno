<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        body {
            background-color: #222;
        }

        .c1 {
            background-color: red;
            float: right; /* O c1 foi o primeiro a ser aplicado, por isso ele fica mais a direita */
        }

        .c2 {
            background-color: green;
            clear: right; /* Faz com que o elemento respeite o espa√ßo da div anterior */
        }
        
        .c3 {
            background-color: blue;
            float: right;
        }

        .c4 {
            background-color: orange;
            clear: right;
        }

        div{ /* Clear: both limpa o float esquerdo e direito */
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>

</html>
