<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./tag.css">
    <style>
        /* #aninhado > div - filho direto*/
        /* p + ul - irmãos adjancentes - um em seguida do outro - efeito adicionado somente a ul que procede um p */
        /* p ~ ul - elementos irmãos - general sibiling*/
        /* [feira] - propriedade*/
        /* [feira=escritorio empresa] xxxx */
        /* [feira~=escritorio] */
        /* [feira*=sa] semelhante ao like em db*/
        /* span:nth-child(1) - Selecionar span que seja o primeiro filho de alguem */
        /* section > :nth-child(odd) - filhos pares*/
        /* section > :nth-child(even) - filhos impares*/
        /* Segundo elemento do tipo span dentro da section
         */
        section>span:nth-of-type(2) {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag noLabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
