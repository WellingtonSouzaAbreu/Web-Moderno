<!-- CSS - Cascading style sheets -->
<!-- CSS não é uma linguagem minimalista, possui várias maneiras de se fazer a mesma coisa -->
<!-- A simplicidade é o melhor padrão de projeto para todas as linguagens -->
<!-- Optar por classes -->
<!-- Seletores com muita responsabilidade dificultam o reuso. Seletores mais enxutos facilitar a reutilização -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Intro</title>
    <style>
        body {
            font-size: 1.8em;
        }

        img {
            display: inline-block;
            width: 40%;
        }
    </style>
</head>

<body>
    <h1>CSS - Cascading Style Sheets</h1>
    <img src="http://files.cod3r.com.br/curso-web/css1.gif" alt="CSS" />

    <ul>
        <li>CSS 1 - 1996</li>
        <li>CSS 2 - 1998</li>
        <li>CSS 3 - Em desenvolvimento</li>
        <ul>
            <li>dividido em módulos independentes</li>
        </ul>
    </ul>
</body>

</html>
