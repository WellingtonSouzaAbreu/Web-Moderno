
<h1>Formulario</h1>

<!-- Local a ser enviado para o servidor -->
<!-- No GET os dados são enviados pelo url -->
<!-- No POST os dados são enviados submissamente -->
<form method="POST"> 
    <input type="hidden" name="id" value="3"> 

    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option value="Rôndonia">RO</option>
        <option>AC</option>
        <option>AM</option>
        <option>AA</option>
    </select>

    <!-- Multiple permite selecionar mais de um option -->
    <select name="interesses" multiple size="1"> <!-- size = tamanho da lista -->
        <option value="js">Java Script</option>
        <option value="java"> Java</option>
        <option value="php"> PHP</option>
        <option value="go"> GO </option>
        <option value="python"> Python</option>
        <option value="c"> C</option>
    </select>
    
    
    <button formaction="http://localhost:3003/usuarios" formmethod="POST">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input, textarea{
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio], input[type=checkbox]{
        display: inline;
    }
</style>
