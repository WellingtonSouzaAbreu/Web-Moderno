<h1> Tags não visuais</h1>

<!-- Tags semânticas

section - seção, capítulos. agrupamento temático
article - auto-contido. O assunto no artigo possui começo, meio e fim. Não está muito ligado com o restante
header - cabeçalho
footer - rodapé do documento
nav - agrupa links de navegação
aside - de lado(ex. sidebar) Relacionado com o conteudo em volta(adendo)
details - exibe detalhes que podem ser exibidos ou escondidos

As famosas...

div - divisão ou seção
span - usado para agrupamento inline

 -->

 <div>Area 1</div>
 <div>Area 2</div>

 <p>
     Esse é um teto com <span class="diferente">muitas paravras</span></span>
 </p>

 <style>
     div{
         display: inline;
     }

     span{
         display: block;
     }

     .diferente{
         font-weight: bold;
            font-size: 30px;
            color: chocolate;
     }
 </style>
