    function mover(posInicial, passo) {
        let lista = document.querySelectorAll('p')
        let i = 0
        lista.forEach(paragrafo => {
            paragrafo.style.left = posInicial + 'px'
        })

        setInterval(function callbackM( ) {
            lista[i].style.display = 'block'

            let [posAtual] = (lista[i].style.left).split('p', 1)
            posAtual = Number.parseInt(posAtual) + passo
            lista[i].style.left = posAtual + 'px'

            if (posAtual > innerWidth) {
                lista[i].style.display = 'none'
                i++
                if (i == 6) {
                    i = 0
                    lista.forEach(paragrafo => {
                        paragrafo.style.left = posInicial
                    })
                }
            }
        }, 20)
    }

    mover(-625, 30)
