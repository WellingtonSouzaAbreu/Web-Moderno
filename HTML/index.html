<body>
    <header>Exercicios</header>

    <nav>
        <a href="./exercicios/teste.html"> 00 - Teste </a><br>
        <a href="./exercicios/textos1.html"> 01 - Textos 1 </a><br>
        <a href="./exercicios/listasAninhadas.html"> 02 - Listas Aninhadas </a><br>
        <a href="./exercicios/links.html"> 03 - Links </a><br>

    </nav>
    <section id="conteudo">
            <!-- Conteudo de cada aula -->
    </section>
    <br>
    <footer>Curso de Web Moderno</footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(event){
                event.preventDefault()  // event é do mouse // preventDefault() impede o comportamento padão
                /* Requisição ajax feita pelo index */
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)  // fetch(recurso recente) realiza requisições ajax sem necessitar de bibliotecas como jQuery
                    .then(resp => resp.text()) //resp.text pega o conteudo da página html 
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
