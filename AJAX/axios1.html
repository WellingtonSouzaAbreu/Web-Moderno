        const url = 'dados/nomes.json'
        axios(url).then(resp => {
            const pessoas = resp.data.reduce((html = ' ', pessoa) =>
                html + `<li>${pessoa.id} > ${pessoa.nome} > ${pessoa.idade}</li>`, '' // Sem as '' não se pega o primeiro elemento
            )
            document.body.insertAdjacentHTML('beforeend', `<ul>${pessoas}</ul>`)
