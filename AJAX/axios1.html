<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script><!-- Axios não e padrão do browser -->
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json' //Axios realiza um parse automático, já convertido
        axios(url).then(resp => { // Resp.data acessa os dados da requisição
            const itens = resp.data.reduce(
                (html, estado) => html + `<li>${estado.nome}</li>`, ''
            )
            console.log(itens)
            document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
        })
    </script>
</body>
