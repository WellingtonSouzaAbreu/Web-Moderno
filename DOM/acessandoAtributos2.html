<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul" ...................')
        console.log('childNodes', lista.childNodes)
        console.log('id', lista.id)
        console.log('destino', lista.destino) /* Erro, destino não é uma propriedade padrão da tag*/
        console.log('getAttribute', lista.getAttribute('destino')) 
        console.log('hasAttribute', lista.hasAttribute('destino')) /* Verifica se o atributo está setado */
        lista.setAttribute('destino', 'empresa') /* Atributo/valor */
        lista.setAttribute('status', 'aberto') /* Atributo/valor */
        lista.removeAttribute('destino') /* Remove atributo */

        /* Atributos efinidos com '"data-"algumtexto' São tratado de maneira diferente*/
        console.log(lista.dataset) /* Acessa valores marcado com data- */
    </script>
</body>

</html>
