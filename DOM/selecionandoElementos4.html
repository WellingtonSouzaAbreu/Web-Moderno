<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() /* Parent node pega o elemento pai */
        lista.childNodes.log() /* Pega os filhos */

        const primeiro = lista.firstChild /* Primeiro filho */
        primeiro.log()
        primeiro.nextSibling.log() /* Próximo irmão */

        const ultimo = lista.lastChild /* Ultimo filho */
        ultimo.log()
        ultimo.previousSibling /* Irmão anterior */

        lista.children.log()
        lista.firstElementChild.log() /* Traz o primeiro elemento filho */
        
    </script>
</body>

</html>
