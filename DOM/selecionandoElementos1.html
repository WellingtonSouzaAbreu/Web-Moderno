<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const divs = document.getElementsByTagName('div') /* Retorna um html collection */
        // divs.forEach()  Erro: divs não é um array.
        Array.from(divs).forEach( e=> { // Transforma html collection em array
            e.classList.remove('destaque')
        })

        const divsArray = [...divs] // Transforma html collection em array
        divsArray.forEach(e => {
            e.classList.add('destaque')
        })

        const ultimosElementos = document.getElementsByClassName('ultimo') /* Html collection */
        for(let e of ultimosElementos){ /* Percorrer o collection sem transformalos em array */
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
