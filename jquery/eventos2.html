<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>        
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // $('#div1').on('mouseeter mouseleave', alternarDestaque)  // Dois eventos recebem a mesma função
        $('#div1').hover(alternarDestaque, alternarDestaque)  // Acão para entrar e sair

        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!')) // É disparado apenas uma única vez
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        $(window).resize(function (e){
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        $(':input').select(function(e) {
            const inicio =this.selectionStart // SelectionStart é uma propriedade de input
            const fim = this.selectionEnd
            $('#resultado2').html(this.value.substring(inicio, fim))
        })
    </script>
</body>
