<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p></p>') // Selecionando 

        // COnteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'), // Criando
            $('<li>').append('Feij√£o'), // Criando
            $('<li>').append('Carne')
        ]
        // prepend adiciona antes de todos os elementos
        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos) // Percore o array automaticamente
        $('#conteudo1').append(lista)

        // Conteudo 3
        /* $('#conteudo3').append('<h1>1</h1>')
            .append('<h1>2</h1>') */
        // Ou 
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>')
            .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>Substituiu</h1>') // html substitui o conteudo do elemento selecionado
        $('#conteudo3').text('<h1>Substituiu</h1>') // Trata como texto

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>') // Substitui o conteudo de todas as divs com id
    </script>
</body>
