<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'> 
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0 ,')

        $('<span>, 3</span>').appendTo('#div1') // AppendTo adiciona a todos os elemento selecionados(depois)
        $('<span>, 3</span>').prependTo('#div1') // AppendTo adiciona a todos os elemento selecionados(antes)

        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        // $('p.numero').wrap('<div>') //Envolve os paragrafos.numeros com uma div cada um
        $('p.numero').wrapAll('<div id="div4">') // Envolve os parágrafos com uma unica div

        $('#div4').empty() // Esvazia a div
        $('#div3, #div4').prev().remove() // Prev pega a anterior // Seleciona as duas divs
        
        // $('<div>Substituto Replace</div>').replaceAll('body > p') // Substitui todos os paragrafos que são filhos diretos do body
        // $('body > p').replaceWith('<div>Substituto replaceWith</div>')
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()) // Pegou o conteudo de cada e p e jogou dentro de uma div criada
        })
    </script>
</body>
